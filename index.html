<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lojinha</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__links">Home</a>
            <a class="cabecalho__menu__links">Sobre</a>
            <a class="cabecalho__menu__links">Nossos produtos</a>
            <a class="cabecalho__menu__links">Entre em Contato</a>
        </nav>
    </header>
    <main class="principal">
        <section class="principal__palavra">
            <h1 class="principal__palavra__texto">Mudas Floresta</h1>
            <p class="principal__palavra__paragrafo">Enfeite seu jardim sem sair de casa!</p>
        </section>
        <section class="principal__mistura">
            <div class="div__palavras">
                <h1 class="principal__mistura__texto">Seu jardim precisa? Na Mudas Floresta tem!</h1>
                <p class="principal__mistura__paragrafo">Mudas e artigos de jardinagem com entrega no conforto da sua casa</p>
            </div>
            <img class="principal__mistura__imagem" src="./assets/imagem.png" alt="Menino plantando">
        </section>
    </main>
    <footer></footer>
</body>
</html>
